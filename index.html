<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to cook maggie in 2 minutes</title>
</head>
<body>
    <h1>Maggie Recipe</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>Magie</li>
        <li>Sauce</li>
        <li>Salt</li>
        <li>Water</li>
    </ul>
    <h2>Instructions</h2>
    <ol >
        <li>Bring water to a boil.</li>
        <li>Add magie to boiling water.</li>
        <ol type="i">
            <li>Add salt to taste</li>
            <li>Cook for 2 minutes, stirring ocasionally.</li>
        </ol>
        <li>Add Sauce to a pan.</li>
        <li>Mix cooked magii with sauce.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
